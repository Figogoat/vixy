<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIXAR.COM - Desarrollo Inmobiliario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>VIXAR.COM - Desarrollo Inmobiliario</h1>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="registration-form">
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="tel" name="phone" placeholder="Teléfono" required>
            <select name="business_area" required>
                <option value="" disabled selected>¿A qué área representas?</option>
                <option value="developer">Developer & Co</option>
                <option value="owner">Owner</option>
                <option value="auctions">Auctions</option>
                <option value="seller">Seller</option>
                <option value="buyer">Buyer</option>
                <option value="brokers">Brokers</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <div class="chat-container">
        <h2>Chat de Consultas</h2>
        <textarea id="user-input" rows="3" placeholder="Haz una pregunta..."></textarea>
        <button onclick="sendQuestion()">Enviar Pregunta</button>
        <div id="chat-response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
